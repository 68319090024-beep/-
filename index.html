<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Monitor Pro v2.1</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 480px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .status-header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; }

        .grid-3 { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .full-width { grid-column: span 2; }

        .sensor-card {
            background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 20px; text-align: center;
            border: 1px solid transparent;
        }

        .sensor-card i { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }
        .value { font-size: 1.5rem; font-weight: 600; display: block; }
