<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Monitor Pro v2.1</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0f172a;
            --glass: rgba(30, 41, 59, 0.7);
            --primary: #38bdf8;
            --danger: #f43f5e;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            font-family: 'Kanit', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 480px; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.2);
        }

        .status-header { text-align: center; border-bottom: 2px solid var(--primary); padding-bottom: 15px; }

        /* จัดระเบียบกล่องเซนเซอร์ให้มี 3 อัน */
        .grid-3 { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* แถวแรกมี 2 อัน */
            gap: 15px; 
            margin-bottom: 20px; 
        }
        .full-width { grid-column: span 2; } /* อันที่ 3 ให้ยาวเต็มบรรทัด */

        .sensor-card {
            background: rgba(255,255,255,0.05);
            padding: 20px; border-radius: 20px; text-align: center;
        }

        .sensor-card i { font-size: 2rem; margin-bottom: 10px; color: var(--primary); }
        .value { font-size: 1.5rem; font-weight: 600; display: block; }

        .btn-group { display: flex; flex-direction: column; gap: 10px; }
        .btn {
            border: none; border-radius: 15px; padding: 14px;
            font-family: 'Kanit'; font-weight: 600; font-size: 1rem;
            cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-test { background: var(--primary); color: #000; }
        .btn-mute { background: var(--warning); color: #000; }
        .btn-reset { background: rgba(255,255,255,0.1); color: #fff; }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, 1px) rotate(0deg); }
        }
        .alert-mode { border: 2px solid var(--danger); animation: shake 0.5s infinite; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align: center; font-weight: 300;">
            <i class="fa-solid fa-satellite-dish" style="color: var(--primary);"></i> EARTHQUAKE <b style="color: var(--primary);">MONITOR</b>
        </h2>
        
        <div id="main-box" class="glass-card status-header">
            <h1 id="status-text" style="margin: 10px 0; color: var(--success); font-size: 2.2rem;">ปลอดภัย</h1>
            <div id="status-detail" style="font-size: 0.9rem; opacity: 0.8;">ระบบเฝ้าระวัง 24 ชม.</div>
        </div>

        <div class="grid-3">
            <div class="sensor-card">
                <i class="fa-solid fa-house-crack"></i>
                <span style="display:block; font-size:0.8rem; color:#94a3b8;">สั่นสะเทือน</span>
                <span id="v-vib" class="value">ปกติ</span>
            </div>
            <div class="sensor-card">
                <i class="fa-solid fa-temperature-high"></i>
                <span style="display:block; font-size:0.8rem; color:#94a3b8;">อุณหภูมิ</span>
                <span class="value"><span id="v-temp">--</span>°C</span>
            </div>
            <div class="sensor-card full-width">
                <i class="fa-solid fa-volume-high"></i>
                <span style="display:block; font-size:0.8rem; color:#94a3b8;">ตรวจจับเสียงสะท้อน</span>
                <span id="v-sound" class="value">ปกติ</span>
            </div>
        </div>

        <div class="glass-card">
            <div class="btn-group">
                <button onclick="sendCommand('BUZZER_TEST')" class="btn btn-test">
                    <i class="fa-solid fa-play"></i> ทดสอบไซเรน
                </button>
                <button onclick="sendCommand('BUZZER_OFF')" class="btn btn-mute">
                    <i class="fa-solid fa-volume-xmark"></i> ปิดการแจ้งเตือน
                </button>
                <button onclick="sendCommand('RESET')" class="btn btn-reset">
                    <i class="fa-solid fa-rotate"></i> รีเซ็ตระบบ
                </button>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://kunthida-6ab5a-default-rtdb.firebaseio.com/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        db.ref('earthquake').on('value', (snapshot) => {
            const data = snapshot.val();
            document.getElementById('v-temp').innerText = data.temp || "0";
            
            // แสดงสถานะเสียง
            const soundVal = document.getElementById('v-sound');
            if(data.sound === 1) {
                soundVal.innerText = "พบเสียงผิดปกติ!";
                soundVal.style.color = "var(--warning)";
            } else {
                soundVal.innerText = "ปกติ";
                soundVal.style.color = "white";
            }

            // แสดงสถานะสั่นสะเทือน
            const vibVal = document.getElementById('v-vib');
            if(data.vib === 1) {
                vibVal.innerText = "อันตราย!";
                vibVal.style.color = "var(--danger)";
            } else {
                vibVal.innerText = "ปกติ";
                vibVal.style.color = "white";
            }

            // ตัดสินใจสถานะรวม (ถ้าสั่นหรือเสียงดัง ให้แจ้งเตือน)
            const mainBox = document.getElementById('main-box');
            const statusText = document.getElementById('status-text');

            if(data.vib === 1 || data.sound === 1) {
                statusText.innerText = "แจ้งเตือน!";
                statusText.style.color = "var(--danger)";
                mainBox.classList.add('alert-mode');
            } else {
                statusText.innerText = "ปลอดภัย";
                statusText.style.color = "var(--success)";
                mainBox.classList.remove('alert-mode');
            }
        });

        function sendCommand(cmd) {
            db.ref('earthquake/control').set({ command: cmd, timestamp: Date.now() });
            alert("ส่งคำสั่ง: " + cmd);
        }
    </script>
</body>
</html>
